<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=deice-width, initial-scale=1.0">
<!--Título de la página, en la cabecera-->

     <title>DinerosPro</title>
</head>

<body>
    <div class="app">
        <h1>Dineros Pro. Gestiona tus ahorros</h1>
        <form id="ahorros-form">
            <label for="cantidad">Dineros actuales: </label>
            <input type="number" id="cantidad" placeholder="Ingresa la cantidad" required>
            <button type="submit">Registrar</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Cantidad</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody id="tabla-ahorros">
                <!--Aquí van a aparecer los registros-->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
